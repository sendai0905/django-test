{% extends 'base.html' %}
{% block title %} 記事の投稿 {% endblock %}

{% block content %}
<section>
    <form method="POST" action="{% url 'blog:post' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">submit</button>
    </form>
</section>
{% endblock %}
